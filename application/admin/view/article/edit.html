<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content summernote" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cate_id')}:</label>



        <div class="col-xs-12 col-sm-8">

            <div class="col-xs-12">
                <div class="form-inline" data-toggle="cxselect" data-selects="pid,pid1">
                    <select class="pid form-control" name="row[pid]" data-url="category/cxselect?pid=0"></select>
                    <select class="pid1 form-control" name="row[cate_id]" data-url="category/cxselect?pid=" data-query-name="pid"></select>
                    <input type="hidden" class="operate" data-name="pid" value="=" />
                </div>
            </div>

            <!--  <input id="c-cate_id" data-rule="required" data-source="{:url('category/select')}" class="form-control selectpage" name="row[cate_id]" type="text" value="">-->
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
